<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hero</title>
</head>
<body>
    <form action="{% url 'superheroes:change' single_hero.id %}" method="POST">
        {% csrf_token %}
        Change Name:<input type="text" name="name" id="name"><br>
        Change Alter Ego:<input type="text" name="alter_ego" id="alter_ego"><br>
        Change Primary:<input type="text" name="primary_ability" id="primary_ability"><br>
        Change Secondary:<input type="text" name="secondary_ability" id="secondary_ability"><br>
        Change Catchphrase:<input type="text" name="catch_phrase" id="catch_phrase"><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
